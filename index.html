<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Babes? üíù</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* ‚îÄ‚îÄ‚îÄ RESET & ROOT ‚îÄ‚îÄ‚îÄ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --rose: #ff3b7d;
        --deep: #c2185b;
        --blush: #ffb6c9;
        --cream: #fff0f3;
        --gold: #f4a261;
        --soft: #ffe4ec;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Quicksand", sans-serif;
      }

      /* ‚îÄ‚îÄ‚îÄ STARFIELD BG ‚îÄ‚îÄ‚îÄ */
      body {
        background: linear-gradient(
          135deg,
          #1a0a1e 0%,
          #2d1440 30%,
          #1f0e2e 60%,
          #0f0818 100%
        );
        color: #fff;
        position: relative;
      }
      .stars {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
      }
      .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        animation: twinkle var(--d, 2s) ease-in-out infinite alternate;
      }
      @keyframes twinkle {
        0% {
          opacity: 0.2;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* ‚îÄ‚îÄ‚îÄ FLOATING HEARTS LAYER ‚îÄ‚îÄ‚îÄ */
      .hearts-layer {
        position: fixed;
        inset: 0;
        z-index: 1;
        pointer-events: none;
      }
      .fheart {
        position: absolute;
        bottom: -80px;
        opacity: 0;
        animation: floatUp var(--dur, 8s) linear infinite;
        animation-delay: var(--del, 0s);
        font-size: var(--sz, 30px);
        filter: drop-shadow(0 0 6px rgba(255, 59, 125, 0.6));
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 0.9;
        }
        50% {
          transform: translateY(-55vh) rotate(180deg) scale(1.1);
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-110vh) rotate(360deg) scale(0.7);
          opacity: 0;
        }
      }

      /* ‚îÄ‚îÄ‚îÄ PARTICLE BURST (on Yes click) ‚îÄ‚îÄ‚îÄ */
      .particle {
        position: fixed;
        z-index: 50;
        pointer-events: none;
        border-radius: 50%;
        animation: burst 1.2s ease-out forwards;
      }
      @keyframes burst {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
        }
      }

      /* ‚îÄ‚îÄ‚îÄ PAGE LAYOUT ‚îÄ‚îÄ‚îÄ */
      .page {
        position: absolute;
        inset: 0;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition:
          opacity 0.6s,
          transform 0.6s;
      }

      /* ‚îÄ‚îÄ‚îÄ ASK PAGE ‚îÄ‚îÄ‚îÄ */
      #askPage {
        opacity: 1;
        transform: scale(1);
      }
      #lovePage {
        opacity: 0;
        transform: scale(0.85);
        pointer-events: none;
      }

      .heart-icon {
        font-size: 90px;
        margin-bottom: 10px;
        animation: heartbeat 1s ease-in-out infinite;
        filter: drop-shadow(0 0 18px rgba(255, 59, 125, 0.7));
      }
      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        14% {
          transform: scale(1.15);
        }
        28% {
          transform: scale(1);
        }
        42% {
          transform: scale(1.1);
        }
      }

      .ask-title {
        font-family: "Playfair Display", serif;
        font-size: clamp(1.8rem, 5.5vw, 3.6rem);
        font-weight: 700;
        font-style: italic;
        background: linear-gradient(135deg, #ffb6c9, #ff3b7d, #ffb6c9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        line-height: 1.3;
        padding: 0 18px;
        text-shadow: none;
        animation: glow 2s ease-in-out infinite alternate;
        margin-bottom: 12px;
      }
      @keyframes glow {
        from {
          filter: drop-shadow(0 0 4px rgba(255, 59, 125, 0.3));
        }
        to {
          filter: drop-shadow(0 0 18px rgba(255, 59, 125, 0.7));
        }
      }

      .sub-text {
        font-size: 0.95rem;
        color: #ffb6c9;
        margin-bottom: 36px;
        opacity: 0.85;
        font-style: italic;
        letter-spacing: 0.5px;
      }

      /* ‚îÄ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ‚îÄ */
      .btn-row {
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .btn {
        padding: 16px 44px;
        border: none;
        border-radius: 50px;
        font-family: "Dancing Script", cursive;
        font-size: 1.55rem;
        font-weight: 700;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        z-index: 3;
      }
      .btn::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          transparent 50%,
          rgba(255, 255, 255, 0.15) 50%
        );
        opacity: 0;
        transition: opacity 0.3s;
      }
      .btn:hover::before {
        opacity: 1;
      }

      /* YES */
      .btn-yes {
        background: linear-gradient(135deg, var(--rose), var(--deep));
        color: #fff;
        box-shadow: 0 4px 28px rgba(255, 59, 125, 0.5);
      }
      .btn-yes:hover {
        transform: scale(1.08);
        box-shadow: 0 6px 36px rgba(255, 59, 125, 0.7);
      }
      .btn-yes:active {
        transform: scale(0.96);
      }

      /* NO (the runaway) */
      .btn-no {
        background: linear-gradient(135deg, #5c5c7a, #3d3d55);
        color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.35);
        user-select: none;
        -webkit-user-select: none;
        /* will be repositioned by JS */
      }
      .btn-no:hover {
        transform: scale(1.05);
      }

      /* ‚îÄ‚îÄ‚îÄ LOVE PAGE ‚îÄ‚îÄ‚îÄ */
      #lovePage.visible {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }
      #askPage.hidden {
        opacity: 0;
        transform: scale(1.15);
        pointer-events: none;
      }

      .love-heart {
        font-size: 110px;
        margin-bottom: 4px;
        animation: heartbeat 0.8s ease-in-out infinite;
        filter: drop-shadow(0 0 24px rgba(255, 59, 125, 0.8));
      }
      .love-title {
        font-family: "Playfair Display", serif;
        font-size: clamp(2rem, 6vw, 3.8rem);
        font-weight: 700;
        font-style: italic;
        background: linear-gradient(
          135deg,
          #ffb6c9,
          #ff3b7d,
          #ffd6e5,
          #ff3b7d,
          #ffb6c9
        );
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 3s ease infinite;
        text-align: center;
        line-height: 1.2;
        padding: 0 16px;
        margin-bottom: 8px;
      }
      @keyframes shimmer {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .love-messages {
        max-width: 520px;
        text-align: center;
        padding: 0 20px;
      }
      .love-msg {
        font-family: "Playfair Display", serif;
        font-style: italic;
        color: #ffcdd8;
        font-size: 1.05rem;
        line-height: 1.7;
        opacity: 0;
        transform: translateY(18px);
        animation: fadeUp 0.7s ease forwards;
      }
      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .love-sign {
        margin-top: 28px;
        font-family: "Dancing Script", cursive;
        font-size: 1.6rem;
        color: var(--blush);
        opacity: 0;
        transform: translateY(10px);
        animation: fadeUp 0.7s ease forwards;
      }

      /* ‚îÄ‚îÄ‚îÄ FLOATING PETALS (love page extra) ‚îÄ‚îÄ‚îÄ */
      .petal {
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 50% 0 50% 0;
        background: radial-gradient(circle, #ff6b9d, #ff3b7d);
        opacity: 0;
        pointer-events: none;
        animation: petalFloat var(--dur, 6s) ease-in-out infinite;
        animation-delay: var(--del, 0s);
        filter: drop-shadow(0 2px 4px rgba(255, 59, 125, 0.4));
      }
      @keyframes petalFloat {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 0.8;
        }
        50% {
          transform: translate(var(--mx, 40px), -60px) rotate(180deg);
        }
        80% {
          opacity: 0.5;
        }
        100% {
          transform: translate(var(--mx2, 80px), -140px) rotate(360deg);
          opacity: 0;
        }
      }

      /* ‚îÄ‚îÄ‚îÄ SPARKLES ‚îÄ‚îÄ‚îÄ */
      .sparkle {
        position: fixed;
        z-index: 40;
        pointer-events: none;
        width: 12px;
        height: 12px;
        background: #fff;
        border-radius: 50%;
        box-shadow:
          0 0 6px #fff,
          0 0 12px var(--rose);
        animation: sparkleAnim 1.4s ease-out forwards;
      }
      @keyframes sparkleAnim {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
        }
      }

      /* ‚îÄ‚îÄ‚îÄ CONFETTI ‚îÄ‚îÄ‚îÄ */
      .confetti {
        position: fixed;
        z-index: 45;
        width: 10px;
        height: 10px;
        pointer-events: none;
        animation: confettiFall 2.2s ease-in forwards;
      }
      @keyframes confettiFall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(var(--rot, 720deg));
          opacity: 0;
        }
      }

      /* ‚îÄ‚îÄ‚îÄ RIPPLE (yes button) ‚îÄ‚îÄ‚îÄ */
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0);
        animation: rippleAnim 0.6s linear;
        pointer-events: none;
      }
      @keyframes rippleAnim {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* ‚îÄ‚îÄ‚îÄ MOBILE SAFE ‚îÄ‚îÄ‚îÄ */
      @media (max-width: 400px) {
        .btn {
          padding: 14px 34px;
          font-size: 1.3rem;
        }
        .heart-icon,
        .love-heart {
          font-size: 64px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Stars -->
    <div class="stars" id="stars"></div>

    <!-- Floating hearts -->
    <div class="hearts-layer" id="heartsLayer"></div>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê ASK PAGE ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div class="page" id="askPage">
      <div class="heart-icon">üíù</div>
      <h1 class="ask-title">üíï ‚ÄúCan I steal a sweet cuddle from you and let the moment decide what comes next? üòâ
‚Äî Brownie</h1>
      <p class="sub-text">Think carefully‚Ä¶ your heart already knows üåπ</p>
      <div class="btn-row" id="btnRow">
        <button class="btn btn-yes" id="yesBtn">Yes! üíò</button>
        <button class="btn btn-no" id="noBtn">No üôÑ</button>
      </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LOVE PAGE ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div class="page" id="lovePage">
      <div class="love-heart">üíñ</div>
      <h1 class="love-title">Of Course, My Babe!</h1>
      <div class="love-messages" id="loveMessages"></div>
      <div class="love-sign" id="loveSign">‚Äî Forever & Always üåπ</div>
    </div>

    <script>
      // ‚îÄ‚îÄ‚îÄ STARS ‚îÄ‚îÄ‚îÄ
      (function () {
        const s = document.getElementById("stars");
        for (let i = 0; i < 140; i++) {
          const el = document.createElement("div");
          el.className = "star";
          const sz = Math.random() * 3 + 1;
          el.style.cssText = `width:${sz}px;height:${sz}px;top:${Math.random() * 100}%;left:${Math.random() * 100}%;--d:${1.5 + Math.random() * 3}s;animation-delay:${Math.random() * 3}s`;
          s.appendChild(el);
        }
      })();

      // ‚îÄ‚îÄ‚îÄ FLOATING HEARTS ‚îÄ‚îÄ‚îÄ
      (function () {
        const layer = document.getElementById("heartsLayer");
        const emojis = [
          "üíù",
          "üíñ",
          "üíó",
          "üíì",
          "üíû",
          "üåπ",
          "‚ú®",
          "üí´",
          "üå∏",
          "‚ù§Ô∏è",
        ];
        for (let i = 0; i < 22; i++) {
          const el = document.createElement("div");
          el.className = "fheart";
          el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          el.style.cssText = `left:${Math.random() * 100}%;--sz:${20 + Math.random() * 32}px;font-size:var(--sz);--dur:${6 + Math.random() * 7}s;--del:${Math.random() * 8}s`;
          layer.appendChild(el);
        }
      })();

      // ‚îÄ‚îÄ‚îÄ RUNAWAY NO BUTTON ‚îÄ‚îÄ‚îÄ
      (function () {
        const no = document.getElementById("noBtn");
        const row = document.getElementById("btnRow");
        let clicks = 0;

        function runAway(e) {
          e.preventDefault();
          e.stopPropagation();
          clicks++;
          // Clamp within viewport
          const vw = window.innerWidth,
            vh = window.innerHeight;
          const r = no.getBoundingClientRect();
          let nx, ny;
          // Try to jump away from cursor
          const cx = e.clientX || vw / 2,
            cy = e.clientY || vh / 2;
          const mx = cx - vw / 2,
            my = cy - vh / 2;
          // Jump OPPOSITE + random
          const range = 140 + clicks * 12;
          nx = (-mx / Math.abs(mx || 1)) * range + (Math.random() - 0.5) * 200;
          ny = (-my / Math.abs(my || 1)) * range + (Math.random() - 0.5) * 200;
          // Clamp
          const newL = Math.max(20, Math.min(vw - r.width - 20, r.left + nx));
          const newT = Math.max(20, Math.min(vh - r.height - 20, r.top + ny));
          no.style.position = "fixed";
          no.style.left = newL + "px";
          no.style.top = newT + "px";
          no.style.margin = "0";
          // Shrink slightly each time
          const sc = Math.max(0.6, 1 - clicks * 0.04);
          no.style.transform = `scale(${sc})`;
          no.style.opacity = Math.max(0.4, 1 - clicks * 0.06);
          // Shake
          no.style.animation = "none";
          void no.offsetWidth;
          no.style.animation = `shake 0.3s ease`;
        }

        // Mouse/touch events
        no.addEventListener("mousedown", runAway);
        no.addEventListener(
          "touchstart",
          function (e) {
            runAway(e.touches[0] || e);
            e.preventDefault();
          },
          { passive: false },
        );
        // Also on mouseover to make it jittery
        no.addEventListener("mouseover", function (e) {
          if (Math.random() > 0.45) runAway(e);
        });
        no.addEventListener(
          "touchmove",
          function (e) {
            runAway(e.touches[0] || e);
            e.preventDefault();
          },
          { passive: false },
        );
      })();

      // shake keyframes injected
      document.head.insertAdjacentHTML(
        "beforeend",
        "<style>@keyframes shake{0%,100%{transform:translate(0,0) scale(var(--sc,1))}25%{transform:translate(-8px,4px)}50%{transform:translate(6px,-5px)}75%{transform:translate(-4px,-3px)}}</style>",
      );

      // ‚îÄ‚îÄ‚îÄ CURSOR SPARKLES (on ask page) ‚îÄ‚îÄ‚îÄ
      (function () {
        let active = true;
        document.addEventListener("mousemove", function (e) {
          if (!active) return;
          if (document.getElementById("askPage").classList.contains("hidden")) {
            active = false;
            return;
          }
          if (Math.random() > 0.65) return; // throttle
          const sp = document.createElement("div");
          sp.className = "sparkle";
          const tx = (Math.random() - 0.5) * 60,
            ty = (Math.random() - 0.5) * 60;
          sp.style.cssText = `left:${e.clientX}px;top:${e.clientY}px;--tx:${tx}px;--ty:${ty}px;width:${4 + Math.random() * 10}px;height:${4 + Math.random() * 10}px`;
          document.body.appendChild(sp);
          setTimeout(() => sp.remove(), 1500);
        });
      })();

      // ‚îÄ‚îÄ‚îÄ YES BUTTON ‚Üí TRANSITION ‚îÄ‚îÄ‚îÄ
      (function () {
        const yesBtn = document.getElementById("yesBtn");
        const askPage = document.getElementById("askPage");
        const lovePage = document.getElementById("lovePage");

        yesBtn.addEventListener("click", function (e) {
          // Ripple
          const rect = yesBtn.getBoundingClientRect();
          const rip = document.createElement("span");
          rip.className = "ripple";
          rip.style.cssText = `width:10px;height:10px;left:${e.clientX - rect.left - 5}px;top:${e.clientY - rect.top - 5}px`;
          yesBtn.appendChild(rip);
          setTimeout(() => rip.remove(), 700);

          // Particle burst from button
          burstParticles(e.clientX, e.clientY, 30);
          // Confetti
          launchConfetti(60);

          setTimeout(() => {
            askPage.classList.add("hidden");
            lovePage.classList.add("visible");
            showLoveMessages();
          }, 600);
        });

        // ‚îÄ‚îÄ‚îÄ LOVE MESSAGES ‚îÄ‚îÄ‚îÄ
        const msgs = [
          "You are the stars that light up my darkest nights‚Ä¶",
          "Every moment with you feels like a dream I never want to wake from.",
          "You are my favorite person, my safe place, my forever.",
          "With you, every day is sunriseüåπ",
          "My heart chose you before my mind even understood why.",
          "You make the whole world brighter just by being in it ‚ú®",
          "I will cuddle you today, tomorrow, and every day after that‚Ä¶ forever & always.",
        ];

        function showLoveMessages() {
          const container = document.getElementById("loveMessages");
          container.innerHTML = "";
          msgs.forEach((m, i) => {
            const p = document.createElement("p");
            p.className = "love-msg";
            p.textContent = m;
            p.style.animationDelay = 0.3 + i * 0.35 + "s";
            container.appendChild(p);
          });
          // sign delay
          document.getElementById("loveSign").style.animationDelay =
            0.3 + msgs.length * 0.35 + "s";
          // extra petals on love page
          spawnPetals();
          // continuous sparkle burst on love page
          startLoveSparkles();
        }
      })();

      // ‚îÄ‚îÄ‚îÄ PARTICLE BURST ‚îÄ‚îÄ‚îÄ
      function burstParticles(cx, cy, count) {
        const colors = [
          "#ff3b7d",
          "#ffb6c9",
          "#fff",
          "#f4a261",
          "#ff6b9d",
          "#ffe4ec",
        ];
        for (let i = 0; i < count; i++) {
          const p = document.createElement("div");
          p.className = "particle";
          const angle = Math.random() * Math.PI * 2;
          const dist = 60 + Math.random() * 120;
          const tx = Math.cos(angle) * dist,
            ty = Math.sin(angle) * dist;
          const sz = 4 + Math.random() * 8;
          p.style.cssText = `left:${cx}px;top:${cy}px;width:${sz}px;height:${sz}px;background:${colors[Math.floor(Math.random() * colors.length)]};--tx:${tx}px;--ty:${ty}px;box-shadow:0 0 ${sz}px ${colors[Math.floor(Math.random() * colors.length)]}`;
          document.body.appendChild(p);
          setTimeout(() => p.remove(), 1300);
        }
      }

      // ‚îÄ‚îÄ‚îÄ CONFETTI ‚îÄ‚îÄ‚îÄ
      function launchConfetti(count) {
        const colors = [
          "#ff3b7d",
          "#ffb6c9",
          "#f4a261",
          "#fff",
          "#ff6b9d",
          "#c2185b",
          "#ffd6e5",
        ];
        for (let i = 0; i < count; i++) {
          const c = document.createElement("div");
          c.className = "confetti";
          const w = 6 + Math.random() * 8,
            h = w * (0.4 + Math.random() * 0.6);
          c.style.cssText = `left:${Math.random() * 100}vw;top:-20px;width:${w}px;height:${h}px;background:${colors[Math.floor(Math.random() * colors.length)]};border-radius:${Math.random() > 0.5 ? "50%" : "2px"};--rot:${(Math.random() > 0.5 ? 1 : -1) * (360 + Math.random() * 720)}deg;animation-delay:${Math.random() * 0.8}s;animation-duration:${1.8 + Math.random() * 1.2}s`;
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 3200);
        }
      }

      // ‚îÄ‚îÄ‚îÄ LOVE PAGE PETALS ‚îÄ‚îÄ‚îÄ
      function spawnPetals() {
        const body = document.body;
        for (let i = 0; i < 18; i++) {
          const p = document.createElement("div");
          p.className = "petal";
          const sz = 12 + Math.random() * 20;
          p.style.cssText = `left:${Math.random() * 100}vw;top:${20 + Math.random() * 60}vh;width:${sz}px;height:${sz}px;--dur:${5 + Math.random() * 5}s;--del:${Math.random() * 4}s;--mx:${(Math.random() - 0.5) * 120}px;--mx2:${(Math.random() - 0.5) * 80}px`;
          body.appendChild(p);
        }
      }

      // ‚îÄ‚îÄ‚îÄ LOVE PAGE SPARKLES ‚îÄ‚îÄ‚îÄ
      function startLoveSparkles() {
        setInterval(() => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight;
          const sp = document.createElement("div");
          sp.className = "sparkle";
          const tx = (Math.random() - 0.5) * 80,
            ty = (Math.random() - 0.5) * 80;
          const sz = 3 + Math.random() * 9;
          sp.style.cssText = `left:${x}px;top:${y}px;--tx:${tx}px;--ty:${ty}px;width:${sz}px;height:${sz}px`;
          document.body.appendChild(sp);
          setTimeout(() => sp.remove(), 1600);
        }, 180);
